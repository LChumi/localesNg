<section>
  <div class="container p-4 px-4 py-4">
    <hr>
    <p class="text-2x1 font-serif">Usuarios</p>
  </div>
  <section class="p-4 px-4 py-4">
    <div class="card card-actions">
      <div class="card-body">
        <button data-modal-target="new-usuario-modal" data-modal-toggle="new-usuario-modal" type="button" (click)="vistaUsuarios=true"
                class="bg-sky-600 hover:bg-sky-500 text-white py-2 px-4 rounded flex items-center space-x-2">
          <span class="text-base">Nuevo Usuario</span>
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </div>
  </section>

  <section>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="p-4">Id</th>
          <th scope="col" class="px-6 py-3">Nombre</th>
          <th scope="col" class="px-6 py-3">Rol</th>
          <th scope="col" class="px-6 py-3"></th>
        </tr>
        </thead>
        <tbody>
        <!-- listas -->
          @for (usuario of listaUsuarios; track $index) {
            <tr (click)="usuarioSelect=usuario" class="bg-gray-200 dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600">
              <th scope="row" class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{usuario.id}}
              </th>
              <td class="px-4 py-2">
                {{usuario.nombre}}
              </td>
              <td class="px-4 py-2">
                {{usuario.rol.descripcion || 'SN'}}
              </td>
              <th scope="row" class="px-4 py-2">
                <button title="Detalles" (click)="detalles(usuario)"
                        class="btn btn-ghost btn-xs bg-transparent rounded-2xl px-4 py-0">
                  <svg class="w-6 h-6 text-blue-700" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M4 4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H4Zm10 5a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm0 3a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm0 3a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm-8-5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm1.942 4a3 3 0 0 0-2.847 2.051l-.044.133-.004.012c-.042.126-.055.167-.042.195.006.013.02.023.038.039.032.025.08.064.146.155A1 1 0 0 0 6 17h6a1 1 0 0 0 .811-.415.713.713 0 0 1 .146-.155c.019-.016.031-.026.038-.04.014-.027 0-.068-.042-.194l-.004-.012-.044-.133A3 3 0 0 0 10.059 14H7.942Z" clip-rule="evenodd"/>
                  </svg>
                </button>
              </th>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </section>

</section>
