<div
  class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12"
>

          </div>
          <div class="group-hover:hidden transition-all duration-1000 w-4 absolute overflow-hidden inline-block right-0 -top-6">
            <div class="h-6 bg-orange-900 -rotate-45 transform origin-bottom-right"></div>
          </div>
          <h2 class="font-bold">{{bodega.nombre}}</h2>
          <span class="text-white">{{bodega.almacen.nombre}}</span>
        </div>
      </div>
    </div>
  </div>

</div>
@if (modalVisible) {
  <app-modal
  [storeSelected]="bodegaSelecionada"
  (modalCerrado)="modalVisible=false"
></app-modal>
}
