<div class="flex flex-col overflow-hidden rounded-lg bg-white shadow-sm dark:bg-gray-800 dark:text-gray-100">
  <div class="flex grow items-center justify-between p-5">
    <dl class="space-y-1">
      <dt class="text-2xl font-bold">{{valor}}</dt>
      <dd class="text-sm font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400">
        {{titulo}}
      </dd>
    </dl>
    <div
      class="inline-flex items-center space-x-1 rounded-full bg-sky-500 px-2 py-1 text-sm font-semibold leading-4 text-emerald-800">
      <div [innerHTML]="svgIcon"></div>
      <span></span>
    </div>
  </div>
  <a [routerLink]="routerLink"
     class="block bg-gray-50 p-3 text-center text-sm font-medium text-blue-600 hover:bg-gray-100 hover:bg-opacity-75 hover:text-blue-700 active:bg-gray-50 dark:bg-gray-900/50 dark:text-blue-400 dark:hover:bg-gray-900/75 dark:hover:text-blue-300 dark:active:bg-gray-900/50">
    {{aLink}}
  </a>
</div>
